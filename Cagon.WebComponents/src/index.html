<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CAGON | DEMO</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Dependencies -->
    <script src="../bower_components/angular/angular.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/VspeedController.js"></script>
    <script src="js/directives/TouchStartDirective.js"></script>
    <script src="js/directives/TouchEndDirective.js"></script>
    <script src="js/services/WebSocketService.js"></script>
</head>
<body ng-app="EzacOgnWebApp">
<section id="appSpace" class="col-grid component-container" ng-controller="VspeedController as guage">

    <figure class="instrument col-5">
        <div class="vspeed-instrument">
            <div class="vspeed-instrument-corona">
                <span class="outer"></span>
                <span class="middle"></span>
                <span class="inner"></span>
            </div>

            <div class="vspeed-instrument-faceplate">
                <img class="vspeed-instrument-increments" src="img/vspeed_increments.svg" />

                <p class="nameplate-up">Vertical Speed</p>
                <p class="nameplate-down">100 Feet Per Minute</p>

                <img class="brand" src="img/mindreau_aerospace.svg">
            </div>

            <div class="vspeed-instrument-needle" ng-style="{'transform': guage.getDegrees()}">
                <img src="img/vspeed_needle.svg" />
            </div>
        </div>
    </figure>

    <div class="test-utils col-5">
        <h1>Test the VS guage:</h1>

        <form novalidate>
            <label class="margin-1-top" for="vspeedValue">Point to a value</label>
            <input ng-model="guage.value" id="vspeedValue" type="number" min="-20" max="20">
            <button ng-click="guage.add(1)" class="margin-1-top" type="button">&plus;</button>
            <button ng-click="guage.subtract(1)" class="margin-1-top" type="button">&minus;</button>
        </form>
    </div>
</section>
</body>
</html>
